<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Stack of Books</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #scroll-container {
        width: 100%;
        height: 100%;
        overflow-y: scroll; /* Enable vertical scrolling */
        position: relative;
      }
      #canvas {
        display: block;
      }
      #debug-window {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: red;
        font-size: 14px;
        background-color: rgba(0, 0, 0, 0.5); /* Optional: for better readability */
        padding: 5px;
        border-radius: 5px;
        z-index: 1000; /* Ensure it's on top of other content */
        pointer-events: none; /* Avoids interfering with mouse events */
      }
    </style>
  </head>
  <body>
    <div id="scroll-container">
      <canvas id="canvas"></canvas>
    </div>

    <!-- <canvas id="text-generation" hidden='true'></canvas> -->

    <div id="debug-window">
      <p>LETS TRY ORBIT CONTROLS</p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
